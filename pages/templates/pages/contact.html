{% extends "pages/base.html" %}

{% load crispy_forms_tags %}

{% block head_title %}Contact{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <h1>Contact Us</h1>
        <form role="form" action="." method="post">{% csrf_token %}
            {{ form|crispy }}
            <input type='submit' value='Send Email' class='btn btn-default'>
        </form>
        </div>
    </div>
</div>
{% endblock %}
